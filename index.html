<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h2>Battle of the Fist</h2>
      <div class="icons-container">
        <span class="rock-btn">Rock🪨</span>
        <span class="paper-btn">Paper📃</span>
        <span class="scissors-btn">Scissors✂️</span>
      </div>
      <div class="hands">
        <div class="user-hand">
          <span class="hand-icon user-hand-icon">🤜</span>
          <div class="score-container">
            <p>Your score</p>
            <span class="user-score">0</span>
          </div>
        </div>
        <div class="computer-hand">
          <span class="hand-icon computer-hand-icon">🤛</span>
          <div class="score-container">
            <p>Computer's score</p>
            <span class="computer-score">0</span>
          </div>
        </div>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
